<app-add-button routerLink="/user/add"></app-add-button>

<app-filter-user (onFiltred)="onFiltred($event)"></app-filter-user>

<table class="table table-light table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i" class="hovered" routerLink="/user/add/{{ user.id }}">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ user.firstName }}
      </td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
